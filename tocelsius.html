<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To Farhreheit</title>
</head>
<body>
	<p id="demo"></p>

	<script>
		function tocelsius(f) {
			return (5/9) * (f-32);
		}
		document.getElementById("demo").innerHTML= tocelsius(97);
	</script>
</body>
</html>
