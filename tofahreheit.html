<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To Farhreheit</title>
</head>
<body>
	<p id="demo"></p>

	<script>
		function tofahreheit(celsius) {
			return (celsius * 9/5) + 32 ;
		}
		document.getElementById("demo").innerHTML= tofahreheit(97);
	</script>
</body>
</html>
