    <tbody>

        <td>Raj</td>
        <td>Nike@example.com</td>
      </tr>
      <tr>
        <td>Raj</td>

      </tr>
      <tr>
        <td>Raj</td>

      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
