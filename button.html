<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Button</title>
	<script>
		function myFunction() {
			document.getElementById("demo").innerHTML="Hello";
		}
	</script>
</head>
<body>
	<p id="demo"></p>
	<button onclick="myFunction()">click me</button>
</body>
</html>
