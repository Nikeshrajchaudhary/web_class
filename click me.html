<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Click</title>
</head>
<body>
	<p id="demo"></p>
	<button onclick="myFunction()">click me</button>

	<script>
		function myFunction() {
			document.getElementById("demo").innerHTML="You clicked the button. I am new paragraph";
		}
	</script>
</body>
</html>
